<html>
    <head>
        <title>Employee Manager</title>

        <script type="module" lang="javascript" src="/reactive-jee/index.js"></script>
    </head>

    <body>
        <div>
            <h1>Employee Manager</h1>
        </div>

        <div>
            <form id="employeeForm">
                <div>
                    <label for="txtId">ID: </label>
                    <input type="number" id="txtId" />
                </div>

                <div>
                    <label for="txtName">Name: </label>
                    <input type="text" id="txtName" />
                </div>

                <div>
                    <button id="btnInsert" type="button">
                        Insert
                    </button>
                    <button id="btnUpdate" type="button">
                        Update
                    </button>
                </div>
            </form>
        </div>

        <div>
            <form id="searchForm">
                <input type="text" id="txtKeyword" placeholder="Input keyword here..." />

                <button type="button" id="btnSearch">
                    Search
                </button>

                <button type="button" id="btnReload">
                    Reload
                </button>

                <button type="button" id="btnCancelGenerate">
                    Cancel Generate Employee
                </button>
            </form>
        </div>

        <div style="width:fit-content;height:375px;border:1px solid black;overflow:scroll;">
            <table id="tblEmployee" cellspacing="0" cellpadding="10" border="black">
                <tr id="tblEmployeeHeaderRow">
                    <th>
                        ID
                    </th>

                    <th>
                        Name
                    </th>

                    <th>
                        Actions
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>
